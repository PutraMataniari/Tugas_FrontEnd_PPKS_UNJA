<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap v5.3 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"/>

        <!-- File CSS -->
        <link rel="stylesheet" href="style\login.css"/>
    </head>
    <body>
        <div class="Login">
            <div class="logo">
                <img src="./asset/Logo Unja.png" width="180px"/>
            </div>
            <h1 class="text-center">Portal PPKS UNJA</h1>
            <form class="butuh-validasi">
                <div class="form-group sudah-validasi">
                    <label class="form-label" for="NIM">Username or NIM</label>
                    <input class="form-control" type="NIM" id="text" required="required"/>
                </div>

                <div class="form-group sudah-validasi">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" type="password" id="password" required="required"/>
                </div>

                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" id="check"/>
                    <label class="form-check-label" for="check">Remember me</label>
                </div>
                <button type="submit" class="btn btn-success w-100"><a href="beranda.html">
                    <h4>Login</a></h4>
                </button>
            </form>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    </body>
</html>
